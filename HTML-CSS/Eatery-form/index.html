	<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Eatery / Resturant</title>
</head>

<body>

    <div class="flex-center">
        <form action="#" method="post">
            <div class="grid">

                <div class="flex">
                    <label for="firstName">
                        First name
                    </label>
                    <input type="text" class="text-field" name="firstName" placeholder="Enter your name">
                </div>
                <div class="flex">
                    <label for="lastName">
                        Last name
                    </label>
                    <input type="text" class="text-field" name="lastName" placeholder="Enter your last Name">
                </div>
                <div class="flex">
                    <label for="lastName">
                        Delivery Date
                    </label>
                    <input type="date" class="text-field" name="deliveryDate">
                </div>
                <div class="flex">
                    <label for="lastName">
                        Delivery Time
                    </label>
                    <input type="time" class="text-field" name="deliveryTime">
                </div>
                <div class="flex span-100">
                    <label for="address">
                        Address
                    </label>
                    <textarea class="text-area" name="address" placeholder="Opposite Female Hostel"></textarea>
                </div>
            </div>

        </form>
    </div>


</body>

</html>
