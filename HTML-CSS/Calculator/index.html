<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Calculator</title>
</head>
<body>
  
  
  <form name="cal"> 
   <label>A JavaScript Calculator</label><br> 
   <label>First Number</label> 
   <input type="number" name="num1"><br> 
   <label>Second Number</label> 
   <input type="number" name="num2"><br> 
   <label>Result</label> 
   <input type="text" name="res"><br> 
    
    
   <input type="button" name="cal" value="Sum" onClick="Operators('+')"> 
    
    
    
        
   <input type="button" name="cal" value="Substract" onClick="Operators('-')"> 
    
        
   <input type="button" name="cal" value="Divide by" onClick="Operators('/')"> 
    
    
   <input type="button" name="cal" value="Multiple" onClick="Operators('*')"> 
    
    
  </form> 
  <script type="text/javascript"> 
   function Operators(x) { 
    var num1, num2, res; 
    num1 = Number(document.cal.num1.value); 
    num2 = Number(document.cal.num2.value); 
    res = eval(`${num1}${x}${num2}`)
    document.cal.res.value = res;
     
     
     document.cal.num1.value=""
     
     document.cal.num2.value=""
     
     
   } 
  </script> 
  
  
  
  
</body>
</html>
